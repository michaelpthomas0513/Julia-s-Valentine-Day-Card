<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ff85a2, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
}

/* This creates the movement effect */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        h1 { color: #d63384; margin-bottom: 20px; }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }

        .hidden { display: none; }

        .heart {
            position: absolute;
            bottom: -100px;
            color: #ff4d6d;
            font-size: 20px;
            animation: moveUp 4s linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>Happy 5 years bb. You would think after 5 years its assumed that im your valentine, BUT with that being said. Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="tryAgain()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <h1>Isssa date. See you next week ü•∞ü•∞</h1>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE?autoplay=1" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <p>I can't wait!</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);

        function tryAgain() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = "Bro are you deadass? üôÑ";
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + "px";
        }

        function celebrate() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a2";
            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>

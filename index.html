<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Keeps hearts from creating scrollbars */
        }

        /* The Card */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10; /* Keeps card above falling hearts */
            max-width: 400px;
        }

        h1 { color: #d63384; font-size: 2rem; }

        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }

        .hidden { display: none; }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            bottom: -100px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: moveUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="tryAgain()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <h1>Yay! See you on the 14th! ü•∞‚ú®</h1>
        <p>I knew you couldn't resist!</p>
    </div>

    <script>
        // 1. Create the falling hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2-5 seconds
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);

            // Clean up hearts after they float away
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Start generating hearts
        setInterval(createHeart, 300);

        // 2. Button Logic
        function tryAgain() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noBtn.innerText = "Wrong answer, try again! üôÑ";
            
            // Make the Yes button grow so it's easier to hit
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + "px";
            yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize * 2) + "px";
        }

        function celebrate() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            
            // Change background to a darker pink for the "party"
            document.body.style.backgroundColor = "#ff85a2";
            
            // Speed up heart creation for a "celebration" effect
            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>
